<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="row display"></div>
      <div class="row">
        <button class="simple">AC</button>
        <button class="simple">+/-</button>
        <button class="simple">%</button>
        <button class="simple">/</button>
      </div>
      <div class="row">
        <button class="simple">7</button>
        <button class="simple">8</button>
        <button class="simple">9</button>
        <button class="simple">*</button>
      </div>
      <div class="row">
        <button class="simple">4</button>
        <button class="simple">5</button>
        <button class="simple">6</button>
        <button class="simple">-</button>
      </div>
      <div class="row">
        <button class="simple">1</button>
        <button class="simple">2</button>
        <button class="simple">3</button>
        <button class="simple">+</button>
      </div>
      <div class="row">
        <button class="double">0</button>
        <button class="simple">.</button>
        <button class="simple">=</button>
      </div>
    </div>
  </body>
</html>
