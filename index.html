<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="row display"><p class="value">148759</p></div>
      <div class="row">
        <button class="simple clear" value="clear">AC</button>
        <button class="simple sign" value="sign">+/-</button>
        <button class="simple percent" value="percent">%</button>
        <button class="simple operator" value="divide">/</button>
      </div>
      <div class="row">
        <button class="simple operand" value="7">7</button>
        <button class="simple operand" value="8">8</button>
        <button class="simple operand" value="9">9</button>
        <button class="simple operator" value="multiply">*</button>
      </div>
      <div class="row">
        <button class="simple operand" value="4">4</button>
        <button class="simple operand" value="5">5</button>
        <button class="simple operand" value="6">6</button>
        <button class="simple operator" value="substract">-</button>
      </div>
      <div class="row">
        <button class="simple operand" value="1">1</button>
        <button class="simple operand" value="2">2</button>
        <button class="simple operand" value="3">3</button>
        <button class="simple operator" value="add">+</button>
      </div>
      <div class="row">
        <button class="double operand" value="0">0</button>
        <button class="simple operand" value="dot">.</button>
        <button class="simple operator" value="equal">=</button>
      </div>
    </div>
  </body>
</html>
